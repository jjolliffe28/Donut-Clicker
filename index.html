    <h1>Donut Clicker</h1>
    <h4 class="description">Jack the baker needs your help producing his world famous donuts!<br> Happy clicking!</h4>
</header>
<body>
    <div style="width: 100%;">

        <div style="margin-left: 100px; width: 33%; height: 100px; float: left; border: 20px white">
            <div>
                <p class="shop">Shop<p>
            </div>
                <div class="upgrades">
                    <div class="auto-clicker">
                        <p class="price">Auto Clicker</p>
                        <h2><span id="auto-clicker-price">100</span> Donuts</h2>
                        <button id="purchase-auto-clicker">Purchase Auto Clicker</button>
                        <h3 class="price">Total Purchased:</h3>
                        <h2><span id="auto-clicker-total"> 0</span></h2>
                    </div>
                    <div class="click-multiplier">
                        <p class="price">Click Multiplier</p>
                        <h2><span id="click-multiplier-price">10</span> Donuts</h2>
                        <button id="purchase-click-multiplier">Purchase Auto Clicker</button>
                        <h3 class="price">Total Purchased:</h3>
                        <h2><span id="click-multiplier-total"> 0</span></h2>
                    </div>
            </div>
            <br>
            <br>
            <button id="reset-game">Reset Game</button>   
        </div>
        <div style="margin-left: 0%; height: 100px;">
            <h3><span id="count">0</span> Donuts</h3>
            <img src="./docs/Images/donutCartoon.png" name="donutButton" id="donutSound" alt="jsButton" class="donutButton">
        </div>
    </div>
